<html>

 </head>

 <body>

   <h1>Personal Likes Form</h1>

   <h3>Please enter your name below</h3>

<form>

    <label for="username">
      Username: 
      <input type="firstname" id="firstname" name="First Name">
    </label>

    <label for="lastname">
      Last Name:
      <input type="lastname" id="lastname" name="Last Name">
    </label>

  </form>  

    <h3>Favorite Educative Course</h3>

    <p>Please select your course of choice from the selection menu below:</p>

    <form>
     <label for="selector">
       <select id="selector">

         <optgroup label="Interview Category">
           <option>Front-end interview</option>
           <option>Back-end interview</option>
         </optgroup>

         <optgroup label="Web Languages">
           <option>HTML</option>
           <option>CSS</option>
           <option>JavaScript</option>
         </optgroup>

         <optgroup label="Cloud Services">
           <option>AWS</option>
           <option>Azure</option>
         </optgroup>

       </select>
     </label>
   </form>

  <h3>Favorite ice cream</h3>

  <p>Select all the ice cream flavors that you like:</p>

  <label for="Chocolate">
       Chocolate
       <input type="checkbox" id="chocolate" name="chocolate" checked>
     </label>

     <label for="Strawberry">
       Strawberry
       <input type="checkbox" id="strawberry" name="strawberry">
     </label>

     <label for="Vanilla">
       Vanilla
       <input type="checkbox" id="vanilla" name="vanilla">
     </label>
   </form>

  <h3>Favorite time of the day</h3>

  <label for="morning">
       Morning
       <input type="radio" id="morning">
     </label>
     <label for="afternoon">
       Afternoon
       <input type="radio" id="afternoon">
     </label>
     <label for="evening">
       Evening
       <input type="radio" id="evening">
     </label>
   </form>
 </body>
</html>
